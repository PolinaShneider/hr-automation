<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New position</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="candidate/header :: header"></th:block> /*/-->

    <h2 class="text-center">Application details</h2>
    <div>
        <form class="form-horizontal" th:object="${app}" autocomplete="off" th:action="@{/candidate/application}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Position:</label>
                <div class="col-sm-10">
                    <select th:field="*{positionId}">
                        <option
                            th:each="position : ${positions}"
                            th:value="${position.id}" th:text="${position.title}"
                            th:selected="${position.id == app.id}"
                        >
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${app.status}">status</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
