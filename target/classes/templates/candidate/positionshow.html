<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="candidate/header :: header"></th:block> /*/-->

    <h2 class="text-center">Position Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${position.title}">teamName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Team:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${@teamServiceImpl.getTeamById(position.teamId).teamName}">teamName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Requirements:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${position.requirements}">requirements</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
