<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Available Positions List</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="candidate/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(positions)}">
        <h2 class="text-center">Positions List</h2>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Team</th>
                <th>Requirements</th>
                <th>View</th>
                <th>Apply</th>
            </tr>
            <tr th:each="position : ${positions}">
                <td th:text="${position.title}">title</td>
                <td th:text="${@teamServiceImpl.getTeamById(position.teamId).teamName}">team</td>
                <td th:text="${position.requirements}">requirements</td>
                <td><a th:href="${ '/candidate/position/' + position.id}">View</a></td>
                <td><a th:href="${'/candidate/position/' + position.id + '/apply'}">Apply</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
