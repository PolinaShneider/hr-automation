<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="candidate/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(positions)}">
        <h2>Positions List</h2>
        <table class="table table-striped">
            <tr>
                <th>Team Id</th>
                <th>Requirements</th>
                <th>Open</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="position : ${positions}">
                <td th:text="${position.teamId}">teamId</td>
                <td th:text="${position.requirements}">requirements</td>
                <td th:text="${position.opened}">opened</td>
                <td><a th:href="${ '/candidate/position/' + position.id}">View</a></td>
                <td><a th:href="${'/candidate/position/' + position.id + '/apply'}">Apply</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
