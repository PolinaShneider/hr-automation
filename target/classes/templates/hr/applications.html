<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="hr/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(apps)}">
        <h2>Applications List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Position Id</th>
                <th>Candidate Id</th>
                <th>Status</th>
                <th>View</th>
            </tr>
            <tr th:each="app : ${apps}">
                <td th:text="${app.id}">id</td>
                <td th:text="${app.positionId}">positionId</td>
                <td th:text="${app.candidateId}">candidateId</td>
                <td th:text="${app.status}">requirements</td>
                <td><a th:href="${ '/hr/application/' + app.id}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
