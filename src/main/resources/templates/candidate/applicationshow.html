<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="candidate/header :: header"></th:block> /*/-->

    <h2 class="text-center">Application Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Position title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${@positionServiceImpl.getPositionById(app.positionId).title}">teamId</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Application status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${app.status}">status</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
