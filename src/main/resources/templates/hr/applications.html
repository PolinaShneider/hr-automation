<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="hr/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(apps)}">
        <h2 class="text-center">Applications List</h2>
        <table class="table table-striped">
            <tr>
                <th>Position title</th>
                <th>Team</th>
                <th>Candidate name</th>
                <th>Status</th>
                <th>View</th>
            </tr>
            <tr th:each="app : ${apps}">
                <td th:text="${@positionServiceImpl.getPositionById(app.positionId).title}">id</td>
                <td th:text="${@teamServiceImpl.getTeamById(app.positionId).getTeamName()}">positionId</td>
                <td th:text="${@candidateServiceImpl.getCandidateName(app.candidateId)}">candidateId</td>
                <td th:text="${app.status}">requirements</td>
                <td><a th:href="${ '/hr/application/' + app.id}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
