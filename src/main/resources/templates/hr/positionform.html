<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="hr/header :: header"></th:block> /*/-->

    <h2 class="text-center">Position Details</h2>
    <div>
        <form class="form-horizontal" th:object="${position}" th:action="@{/hr/position}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Team:</label>
                <div class="col-sm-10">
                    <select th:field="*{teamId}">
                        <option th:each="team : ${@teamServiceImpl.listAllTeams()}" th:value="${team.id}" th:text="${team.teamName}" th:selected="${team.id == position.teamId}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Requirements:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{requirements}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Opened:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{opened}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
